<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>David Peiris Motor Company</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 20px;
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .facebook {
            background-color: #1877f2;
        }

        .instagram {
            background-color: #e1306c;
        }

        .whatsapp {
            background-color: #25D366;
        }
        
        .dpmcweb {
            background-color: #0000FF;
        }
        ;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DAVID PEIRIS MOTOR COMPANY</h1>

    <h2>CONNECT VIA:</h2>

    <a href="https://www.facebook.com/DPMCLimited/" target="_blank" class="btn facebook">Facebook</a>
    <a href="https://www.instagram.com/dpmcsrilanka/?hl=en" target="_blank" class="btn instagram">Instagram</a>
    <a href="https://wa.me" target="_blank" class="btn whatsapp">WhatsApp</a>
    <a href="https://www.dpmco.com/" target="_blank" class="btn dpmcweb">DPMCWEB</a>

    <footer>
        &copy; 2025 David Peiris Motor Company. All rights reserved.
    </footer>
</div>

</body>
</html>
